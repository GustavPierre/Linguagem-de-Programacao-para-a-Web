<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula - Introducao ao CSS</title>
        <link rel="stylesheet" href="# styles.css">

        <style>
            h2{
                color: red;
            }
            span{
                font-weight: bold;
            }
            h3{
                color: orange;
            }

        </style>
        <!-- Vínculando arquivo externo .css -->
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <!-- Exemplo de CSS Inline -->
        <h1 style="color: blue;">Título em azul</h1>
        <p style="font-size: 16px;">Este é um parágrafo com fonte de 16px</p>
        
        <!-- Exemplo de CSS Embed-->
         <h2>Título em vermelho</h2>
         <h2>Outro H2</H2>
         <span>Span em negrito</span>
         
        <!-- Exemplo de CSS com arquivo externo -->
        <h4 class="title">Título com CSS Externo</h4>
        <p id="text-primary">Texto Primario</p> 
    </body>
</html>
